name: Java CI with JUnit 5

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit 5 Console Launcher
        run: |
          mkdir -p lib
          curl -L -o lib/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Compile Java files with JUnit 5
        run: |
          mkdir -p out
          javac -cp lib/junit-platform-console-standalone.jar -d out TicTacToe.java TicTacToeTest.java

      - name: Run JUnit 5 tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar --class-path out --scan-class-path
